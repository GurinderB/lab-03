<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Aref+Ruqaa" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <script id="handlebar-template" type="text/x-handlebars-template">
      <div id="{{ keyword }}">
        <h2>{{ title }}</h2>
        <img src= "{{image_url}}"" alt ="{{ description}}"">
        <p> {{ description }} </p>
      </div>
    </script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select>
        <option value="default">Filter by Keyword</option>
        <option id="option-template"><p></p></option>
      </select>
    </header>
    <main>
      <input type="radio" label="sort-title" id="sort-title" name="sort-type">
      <label for="sort-title">Sort By Title</label>
      <input type="radio" label="sort-horns" id="sort-horns" name="sort-type">
      <label for="sort-horns">Sort By Horns</label>
      <button type="submit" id='page-1'>Page One</button>
      <button type="submit" id='page-2'>Page Two</button>
      <section id="horns">
      </section>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
